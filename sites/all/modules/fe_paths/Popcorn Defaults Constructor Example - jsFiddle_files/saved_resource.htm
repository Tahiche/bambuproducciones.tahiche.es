 width: 300px;

<script type="text/javascript">//<![CDATA[ 
$(function(){
var p = Popcorn("#video", {

          // using the "defaults" property
          // users can setup defaults for plugins
          defaults: {

            // plugin name
            footnote: { 

              // default values to send to plugin options
              target: "my-footnote-default-id",
              text: "I'm a default footnote!"
            }
          }
        });

p.footnote({
  // all calls will have:
  // target: "my-footnote-default-id"
  // text: "I'm a default footnote!"
  start: 1,
  end: 6

}).play();
});//]]>  

</script>
